<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>

<body>
  <main>
    <div class="hero">
      <img src="images/illustration-woman-online-desktop.svg">
      <img src="images/bg-pattern-desktop.svg">
    </div>
    <div class="hero-box">
      <img src="images/illustration-box-desktop.svg">
    </div>

    <div class="mobile-hero">
      <img src="images/illustration-woman-online-mobile.svg" alt="">
      <img id="shadow" src="images/bg-pattern-mobile.svg" alt="">
    </div>

    <div class="text">
      <h1>FAQ</h1>
      <div class="questions">
        <button class="q">
          <span class="bold">How many team members can I invite?</span><img class="flipped" src="images/icon-arrow-down.svg"
            alt="">
          <p>You can invite up to 2 additional users on the Free plan. There is no limit on
            team members for the Premium plan.</p>
        </button>

        <button class="q">
          <span class="bold">What is the maximum file upload size?</span><img class="flipped"
            src="images/icon-arrow-down.svg" alt="">
          <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
        </button>

        <button class="q" id="PW">
          <span class="bold">How do I reset my password?</span><img class="flipped" src="images/icon-arrow-down.svg" alt="">
          <p>Click “Forgot password” from the login page or “Change password” from your profile page.
            A reset link will be emailed to you.</p>
        </button>

        <button class="q">
          <span class="bold">Can I cancel my subscription?</span><img class="flipped" src="images/icon-arrow-down.svg"
            alt="">
          <p>Yes! Send us a message and we'll process your request no questions asked.</p>
        </button>

        <button class="q">
          <span class="bold">Do you provide additional support?</span><img class="flipped" src="images/icon-arrow-down.svg"
            alt="">
          <p>Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
        </button>
      </div>
    </div>

  </main>
  <script src="scripts.js"></script>
</body>

</html>
